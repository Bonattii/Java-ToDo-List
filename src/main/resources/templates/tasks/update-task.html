<html lang="en">
  <head th:replace="layout :: head"></head>
  <body class="forms-body">
    <form
      th:action="@{/tasks/update/save/{id}(id=${todolistUpdate.id})}"
      method="POST"
      th:object="${todolistUpdate}"
    >
      <fieldset>
        <legend style="color: blue">Edit your task here</legend>

        <div class="form-data">
          <label class="label-forms">Title</label>
          <br />
          <input
            class="forms-input"
            type="text"
            placeholder="Type the task title here!"
            th:field="${todolistUpdate.taskName}"
            required
          />
        </div>

        <div class="form-data">
          <label class="label-forms">Description</label>
          <input
            class="forms-input"
            type="text"
            placeholder="Type the task description here!"
            th:field="${todolistUpdate.taskDescription}"
            required
          />
        </div>

        <button class="form-button" type="submit">Edit</button>
      </fieldset>
    </form>
  </body>
</html>
